{% extends "base.html" %}

{% block content %}
<div class="card col-sm-12 col-md-9 col-lg-7 col-xl-12 mx-auto border-0 rounded-0 shadow rounded p-3 mt-3 rounded-0">
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                {% block dashboard_navbar %}
                {% endblock dashboard_navbar %}
            </ul>
            <hr>
            <li class="list-group-item border-0">
                <a href="{% url 'accounts:user_logout' %}" class="btn btn-danger shadow-0 w-100 rounded-0"><i
                        class="bi bi-box-arrow-left"></i> Logout</a>
            </li>
        </div>

        <div class="col-9">
            {% block dashboard_info %}{% endblock dashboard_info %}
        </div>
    </div>
</div>
{% endblock content %}
